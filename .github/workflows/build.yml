on:
  pull_request:
  merge_group:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker.io/node:current
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        runs: |
          corepack enable
          corepack prepare yarn@canary --activate

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn run build

      - name: Lint
        run: |
          yarn run lint
          yarn run format:check
